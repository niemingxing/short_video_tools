<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>短视频采集助手</title>
	<link rel="stylesheet" href="css/popup.css">
</head>
<body>
<div class="container">
	<div  class="input-field" style="display: none">
		<textarea id="pga_keywords" placeholder="请输入视频地址，多个请换行"></textarea> <!-- 修改：使用 textarea 元素 -->
		<button id="pga_submit">采集视频</button>
	</div>

	<div  class="input-field">
		<button id="download_video">立即下载</button>
	</div>

	<div id="popup" class="custom-popup">
		<div class="custom-popup-overlay"></div>
		<div class="custom-popup-content">
			<span id="message" class="custom-popup-question"></span>
			<button id="closePopupBtn" class="custom-popup-close-btn">确认</button>
		</div>
	</div>
	<span id="openOptions" class="settings-icon">设置</span>
	<span id="moreButton" class="more-icon">更多</span>
</div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
</html>
